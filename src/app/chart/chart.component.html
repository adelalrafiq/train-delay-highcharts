<highcharts-chart 
  [Highcharts]="Highcharts"
  [constructorType]="chartConstructor"
  [options]="chartOptions"
  [(update)]="updateFlag"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="updateChartTyppe($event)" >
  <mat-button-toggle value="column">column</mat-button-toggle>
  <mat-button-toggle value="pie">pie</mat-button-toggle>
</mat-button-toggle-group>
